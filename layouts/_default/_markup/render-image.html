{{- if and (ne .Page.Kind "section") (.Page.Section ) }} {{- $random := (substr (md5 .Destination) 0
5) }}
<input type="checkbox" id="zoomCheck-{{$random}}" hidden />
<label for="zoomCheck-{{$random}}">
	<img
		class="zoomCheck"
		loading="lazy"
		decoding="async"
		src="{{ .Destination | safeURL }}"
		alt="{{ .Text }}"
		{{
		with.Title}}
		title="{{ . }}"
		{{
		end
		}}
	/>
</label>
{{- else }}
<img
	loading="lazy"
	decoding="async"
	src="{{ .Destination | safeURL }}"
	alt="{{ .Text }}"
	{{
	with
	.Title}}
	title="{{ . }}"
	{{
	end
	}}
/>
{{- end }}
